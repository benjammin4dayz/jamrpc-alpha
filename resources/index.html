<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>JamRPC</h1>
      </header>
      <div style="display: flex; flex-direction: column">
        <label for="details">Details</label>
        <input id="details" type="text" />
        <label for="state">State</label>
        <input id="state" type="text" />
        <label for="largeImageKey">Large Image Key</label>
        <input id="largeImageKey" type="text" />
        <label for="largeImageText">Large Image Text</label>
        <input id="largeImageText" type="text" />
        <label for="smallImageKey">Small Image Key</label>
        <input id="smallImageKey" type="text" />
        <label for="smallImageText">Small Image Text</label>
        <input id="smallImageText" type="text" />
        <label for="buttonLabel">Button Label</label>
        <input id="buttonLabel" type="text" />
        <label for="buttonUrl">Button Url</label>
        <input id="buttonUrl" type="text" />
        <br />
        <button onclick="submitPresence();">Send Presence</button>
        <button onclick="clearPresence();">Clear Presence"></button>
      </div>
    </div>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
      <div id="info"></div>
      <br />
      <img src="./icons/logo.gif" alt="Neutralinojs" />
      <div style="margin-top: 20px">
        <a href="#" onclick="NODE.run('ping', 'Neutralino says PING!');"
          >Send PING to NodeJS</a
        ><br />
        <!-- <a onclick="NODE.run('shutdown');">Stop Node</a> -->
        <br />
        <a onclick="appShutdown();">Shutdown App</a>
      </div>
      <div style="margin-top: 20px">Received messages:</div>
      <div id="msg" style="margin-top: 20px"></div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/node-extension.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
